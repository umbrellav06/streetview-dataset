name: Update maps.csv

permissions:
  contents: write

concurrency:
  group: streetview-dataset
  cancel-in-progress: false

on:
  workflow_run:
    workflows: ["Push Dataset to HuggingFace"]
    types: [completed]
  workflow_dispatch:

jobs:
  update-maps:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with: 
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pandas huggingface_hub matplotlib

      - name: Run sort_maps script
        run: python sort_maps.py

      - name: Commit and push changes
        run: | 
          git config --global user.name "github-actions[bot]" 
          git config --global user.email "github-actions[bot]@users.noreply.github.com" 
          git add maps.csv images_per_country.png
          
          if git diff --cached --quiet; then 
            echo "Keine Änderungen – nichts zu committen." 
          else 
            git commit -m "Update maps.csv via workflow" 
            git push origin main 
          fi
